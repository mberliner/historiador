      # Verificar que existe la entrada en el changelog
      if ! grep -q "^## \[$VERSION\]" CHANGELOG.md; then
        echo "âŒ ERROR: No se encontrÃ³ entrada para la versiÃ³n [$VERSION] en CHANGELOG.md"
