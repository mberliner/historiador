        echo "## [$VERSION] - $(date +%Y-%m-%d)"
        echo ""
        echo "### ðŸŽ‰ Added"
        echo "- Nueva funcionalidad..."
        echo ""
        echo "### ðŸ› Fixed"
        echo "- CorrecciÃ³n de..."
        echo ""
        echo "Ver CHANGELOG.md para mÃ¡s ejemplos de formato."
        echo ""
        echo "ðŸ’¡ Tip: AsegÃºrate de que el tag $CI_COMMIT_TAG corresponde a los cambios documentados"
        echo ""
        echo "ðŸš« Release cancelado - CHANGELOG.md debe actualizarse antes de continuar"
        exit 1
      fi

      # Verificar que hay contenido en la secciÃ³n (no estÃ¡ vacÃ­a)
      CHANGELOG_CONTENT=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')

      if [ -z "$CHANGELOG_CONTENT" ]; then
        echo "âŒ ERROR: La secciÃ³n [$VERSION] en CHANGELOG.md estÃ¡ vacÃ­a"
        echo ""
        echo "ðŸ“‹ AcciÃ³n requerida:"
        echo "- Agregar contenido descriptivo de los cambios en la versiÃ³n $VERSION"
        echo "- Usar categorÃ­as apropiadas (ðŸŽ‰ Added, ðŸ”§ Changed, ðŸ› Fixed, etc.)"
        echo ""
        echo "ðŸš« Release cancelado - SecciÃ³n del changelog no puede estar vacÃ­a"
        exit 1
      fi

      echo "âœ… ValidaciÃ³n exitosa: Entrada encontrada para versiÃ³n [$VERSION]"
      echo "ðŸ“ Contenido del changelog validado correctamente"

    # Extraer contenido del changelog y crear release description
    - |
      echo "ðŸ” Extracting changelog content for $CI_COMMIT_TAG..."
      VERSION=${CI_COMMIT_TAG#v}

      # Buscar contenido de la versiÃ³n actual en CHANGELOG.md (ya validado que existe)
      CHANGELOG_CONTENT=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')

      echo "ðŸ“Š EstadÃ­sticas del changelog:"
      echo "- LÃ­neas de cambios: $(echo "$CHANGELOG_CONTENT" | wc -l)"
      echo "- CategorÃ­as detectadas: $(echo "$CHANGELOG_CONTENT" | grep -c "^###" || echo "0")"

      # Crear la descripciÃ³n completa del release
      cat > release_description.md << 'EOF'
      ## ðŸ“¦ Historiador $CI_COMMIT_TAG

      Ejecutable CLI optimizado para importar historias de usuario desde CSV/Excel a Jira.

      ### ðŸš€ Cambios en esta versiÃ³n

      EOF

      # Agregar el contenido del changelog
      echo "$CHANGELOG_CONTENT" >> release_description.md

      # Agregar el resto de la descripciÃ³n
      cat >> release_description.md << 'EOF'

      ### ðŸ“¥ Descargas
      - **Linux x64**: [historiador]($CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/generic/historiador/$CI_COMMIT_TAG/historiador) (~51MB optimizado)

      ### âœ… Quality Gates Validados
      - **PyLint Score**: â‰¥8.0 (cÃ³digo de calidad)
