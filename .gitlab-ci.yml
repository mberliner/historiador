# GitLab CI/CD - Equivalente exacto a GitHub Actions
# Triggers: Push a master + Merge Requests + Tags
workflow:
  rules:
    # Excluir cambios solo en documentaci√≥n
    - changes:
        - "**.md"
        - "docs/**"
        - ".gitignore"
        - "LICENSE"
      when: never
    # Incluir otros casos
    - if: $CI_COMMIT_BRANCH == "master"
    - if: $CI_PIPELINE_SOURCE == "merge_request_event"
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/

stages:
  - test
  - build
  - package
  - release

# Variables globales
variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"

# Cache global (equivalente a actions/cache@v4)
cache:
  key: "$CI_COMMIT_REF_SLUG-$CI_JOB_NAME"
  paths:
    - .cache/pip/
  policy: pull-push

# Job de Test con Matrix (equivalente a strategy: matrix)
test:
  stage: test
  parallel:
    matrix:
      - PYTHON_VERSION: ["3.8", "3.13"]
  image: python:${PYTHON_VERSION}
  
  # Equivalente a fail-fast: true
  interruptible: true
  
  # Cache espec√≠fico para test
  cache:
    key: "test-pip-$PYTHON_VERSION-$CI_COMMIT_REF_SLUG"
    paths:
      - .cache/pip/
    policy: pull-push
  
  before_script:
    # Equivalente a actions/checkout@v4 (autom√°tico en GitLab)
    # Equivalente a actions/setup-python@v5
    - python --version
    - echo "Setting up Python $PYTHON_VERSION"
    
    # Equivalente a "Install dependencies"
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install -r requirements-dev.txt
    
  script:
    # Equivalente a "Run linting with pylint"
    - echo "üîç Running linting with pylint..."
    - pylint src/ --fail-under=8.0 --output-format=text
    
    # Equivalente a "Run tests with coverage"
    - echo "üß™ Running tests with coverage..."
    - python -m pytest tests/unit/ --cov=src --cov-report=term --cov-report=xml --cov-fail-under=80
    
  # Equivalente a "Upload coverage to artifacts" (todos los jobs generan, pero solo se usa el de 3.8)
  artifacts:
    name: "coverage-report-$PYTHON_VERSION-$CI_COMMIT_SHA"
    when: always
    expire_in: 30 days
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    paths:
      - coverage.xml

# Job de Build (equivalente exacto)
build:
  stage: build
  image: python:3.8
  needs: 
    - test
  parallel:
    matrix:
      - OS_TYPE: "linux"
  
  # Cache espec√≠fico para build
  cache:
    key: "build-pip-$CI_COMMIT_REF_SLUG"
    paths:
      - .cache/pip/
    policy: pull-push
  
  before_script:
    # Equivalente a actions/checkout@v4 (autom√°tico)
    # Equivalente a "Set up Python 3.8" 
    - python --version
    - echo "Setting up Python 3.8 for build"
    
    # Equivalente a "Install dependencies"
    - python -m pip install --upgrade pip
    - pip install -r requirements.txt
    - pip install pyinstaller
    
  script:
    # Equivalente exacto a "Build executable with PyInstaller"
    - echo "üèóÔ∏è Building executable with PyInstaller..."
    - set -e  # Exit on any error
    - pyinstaller historiador-clean.spec --clean
    # Test that executable was created
    - test -f dist/historiador
    
    # Equivalente a "Test executable"
    - echo "üß™ Testing executable..."
    - chmod +x dist/historiador
    - ./dist/historiador --help
    
  # Equivalente a "Upload executable" + "Upload build logs on failure"
  artifacts:
    name: "historiador-executable-$CI_COMMIT_SHA"
    expire_in: 6 months
    paths:
      - dist/historiador
    # Logs solo en caso de error
    when: always
  
  # Equivalente a "Upload build logs" (if: failure())
  after_script:
    - |
      if [ "$CI_JOB_STATUS" = "failed" ]; then
        echo "‚ùå Build failed, collecting logs..."
        mkdir -p failed-build-logs
        find . -name "*.log" -type f -exec cp {} failed-build-logs/ \; 2>/dev/null || true
        find build/ -type f -exec cp {} failed-build-logs/ \; 2>/dev/null || true
      fi

# Job para subir al Package Registry
upload_package:
  stage: package
  image: curlimages/curl:latest
  needs: 
    - job: build
      artifacts: true
  
  variables:
    PACKAGE_URL: "${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/historiador/${CI_COMMIT_TAG}/historiador"
    
  script:
    - echo "=== UPLOAD DIAGNOSTICS ==="
    - echo "File to upload:"
    - ls -la dist/historiador
    - echo "Target URL:" ${PACKAGE_URL}
    - echo "Job Token:" ${CI_JOB_TOKEN:0:20}...
    - echo ""
    - echo "=== STARTING UPLOAD ==="
    - curl -v -H JOB-TOKEN:${CI_JOB_TOKEN} --upload-file dist/historiador ${PACKAGE_URL}
    - echo ""
    - echo "=== VERIFYING UPLOAD ==="
    - sleep 3
    - curl -I --fail -H JOB-TOKEN:${CI_JOB_TOKEN} ${PACKAGE_URL}
    - echo ""
    - echo "=== UPLOAD COMPLETE ==="
  
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: on_success
    - when: never

# Job de Release Autom√°tico
release_job:
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  needs:
    - upload_package

  script:
    - echo "Creating release for $CI_COMMIT_TAG"

    # Validar que existe entrada en CHANGELOG.md
    - |
      echo "üîç Validando entrada en CHANGELOG.md para tag: $CI_COMMIT_TAG"
      VERSION=${CI_COMMIT_TAG#v}

      # Verificar que existe la entrada en el changelog
      if ! grep -q "^## \[$VERSION\]" CHANGELOG.md; then
        echo "‚ùå ERROR: No se encontr√≥ entrada para la versi√≥n [$VERSION] en CHANGELOG.md"
        echo ""
        echo "üìã Acciones requeridas:"
        echo "1. Agregar secci√≥n para la versi√≥n $VERSION en CHANGELOG.md"
        echo "2. Seguir el formato: ## [$VERSION] - $(date +%Y-%m-%d)"
        echo "3. Incluir categor√≠as apropiadas (üéâ Added, üîß Changed, üêõ Fixed, etc.)"
        echo ""
        echo "üìñ Ejemplo:"
        echo "## [$VERSION] - $(date +%Y-%m-%d)"
        echo ""
        echo "### üéâ Added"
        echo "- Nueva funcionalidad..."
        echo ""
        echo "### üêõ Fixed"
        echo "- Correcci√≥n de..."
        echo ""
        echo "Ver CHANGELOG.md para m√°s ejemplos de formato."
        echo ""
        echo "üí° Tip: Aseg√∫rate de que el tag $CI_COMMIT_TAG corresponde a los cambios documentados"
        echo ""
        echo "üö´ Release cancelado - CHANGELOG.md debe actualizarse antes de continuar"
        exit 1
      fi

      # Verificar que hay contenido en la secci√≥n (no est√° vac√≠a)
      CHANGELOG_CONTENT=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')

      if [ -z "$CHANGELOG_CONTENT" ]; then
        echo "‚ùå ERROR: La secci√≥n [$VERSION] en CHANGELOG.md est√° vac√≠a"
        echo ""
        echo "üìã Acci√≥n requerida:"
        echo "- Agregar contenido descriptivo de los cambios en la versi√≥n $VERSION"
        echo "- Usar categor√≠as apropiadas (üéâ Added, üîß Changed, üêõ Fixed, etc.)"
        echo ""
        echo "üö´ Release cancelado - Secci√≥n del changelog no puede estar vac√≠a"
        exit 1
      fi

      echo "‚úÖ Validaci√≥n exitosa: Entrada encontrada para versi√≥n [$VERSION]"
      echo "üìù Contenido del changelog validado correctamente"

    # Extraer contenido del changelog para la versi√≥n actual
    - |
      echo "üîç Extracting changelog content for $CI_COMMIT_TAG..."
      VERSION=${CI_COMMIT_TAG#v}

      # Buscar contenido de la versi√≥n actual en CHANGELOG.md (ya validado que existe)
      CHANGELOG_CONTENT=$(awk "/^## \[$VERSION\]/{flag=1; next} /^## \[/{flag=0} flag" CHANGELOG.md | sed '/^$/d')

      # Escapar para YAML y guardar en variable de entorno
      echo "$CHANGELOG_CONTENT" | sed 's/\\/\\\\/g; s/"/\\"/g; s/$/\\n/g' | tr -d '\n' > changelog_content.env

      echo "üìù Changelog content extracted:"
      cat changelog_content.env

      echo ""
      echo "üìä Estad√≠sticas del changelog:"
      echo "- L√≠neas de cambios: $(echo "$CHANGELOG_CONTENT" | wc -l)"
      echo "- Categor√≠as detectadas: $(echo "$CHANGELOG_CONTENT" | grep -c "^###" || echo "0")"

  release:
    tag_name: '$CI_COMMIT_TAG'
    name: 'Historiador $CI_COMMIT_TAG'
    description: |
      ## üì¶ Historiador $CI_COMMIT_TAG

      Ejecutable CLI optimizado para importar historias de usuario desde CSV/Excel a Jira.

      ### üöÄ Cambios en esta versi√≥n

      $(cat changelog_content.env)

      ### üì• Descargas
      - **Linux x64**: [historiador]($CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/generic/historiador/$CI_COMMIT_TAG/historiador) (~51MB optimizado)

      ### ‚úÖ Quality Gates Validados
      - **PyLint Score**: ‚â•8.0 (c√≥digo de calidad)
      - **Test Coverage**: ‚â•80% (cobertura de tests)
      - **Unit Tests**: Todos los tests pasando (366+ tests)
      - **Build**: Ejecutable generado y validado

      ### üìã Informaci√≥n del Pipeline
      - **Tag**: `$CI_COMMIT_TAG`
      - **Commit**: `$CI_COMMIT_SHA`
      - **Pipeline**: [$CI_PIPELINE_ID]($CI_PIPELINE_URL)
      - **Fecha Build**: $CI_PIPELINE_CREATED_AT
      - **Generado por**: GitLab CI/CD
      - **Arquitectura**: Clean Architecture (4 capas)
      - **Compatibilidad**: Python 3.8+ / Linux x64

      ### üîß Uso R√°pido
      ```bash
      # Descargar y usar
      curl -H "JOB-TOKEN: $CI_JOB_TOKEN" -L "$CI_API_V4_URL/projects/$CI_PROJECT_ID/packages/generic/historiador/$CI_COMMIT_TAG/historiador" -o historiador
      chmod +x historiador
      ./historiador --help
      ./historiador -p TU_PROYECTO --dry-run
      ```

      ### üìö Documentaci√≥n
      - [README.md](README.md): Gu√≠a de inicio r√°pido
      - [DOCS.md](DOCS.md): Documentaci√≥n completa del proyecto
      - [CHANGELOG.md](CHANGELOG.md): Historial completo de cambios
    assets:
      links:
        - name: 'historiador'
          url: '${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/generic/historiador/${CI_COMMIT_TAG}/historiador'
          link_type: 'package'
  rules:
    - if: $CI_COMMIT_TAG =~ /^v\d+\.\d+\.\d+$/
      when: on_success
    - when: never
